---
targets: 
  station.widgets:
    type: app-extension
    platform: iOS
    info:
      path: Info.plist
      properties:
        NSExtension: 
          NSExtensionPointIdentifier: com.apple.widgetkit-extension
        UIAppFonts: [Oswald-Bold.ttf,Oswald-Regular.ttf,Oswald-Light.ttf,Oswald-ExtraLight.ttf,Mulish-Regular.ttf,Mulish-Bold.ttf,Mulish-SemiBoldItalic.ttf,Mulish-ExtraBold.ttf,Montserrat-Bold.ttf,Montserrat-Regular.ttf,Montserrat-ExtraBold.ttf]
        CFBundleDisplayName: Ruuvi Station
        CFBundlePackageType: $(PRODUCT_BUNDLE_PACKAGE_TYPE)
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        NSHumanReadableCopyright: Copyright Â© 2023 Ruuvi Innovations Oy. All rights reserved.
    settings:
      base:
        CODE_SIGN_ENTITLEMENTS: Apps/RuuviStation/Widgets/Sources/Widgets.entitlements
        APPLICATION_EXTENSION_API_ONLY: true
      configs:
        Alpha: 
          CODE_SIGN_IDENTITY: "iPhone Distribution"
          PROVISIONING_PROFILE_SPECIFIER: "match AdHoc com.ruuvi.station.widgets"
        Debug:
          CODE_SIGN_STYLE: Automatic
        Release:
          CODE_SIGN_IDENTITY: "iPhone Distribution"
          PROVISIONING_PROFILE_SPECIFIER: "match AdHoc com.ruuvi.station.widgets"
          EXCLUDED_SOURCE_FILE_NAMES: "FLEX*"
    sources: 
      - path: Sources/
        name: Widgets
        excludes:
        - "*.entitlements"
        - Info.plist
    resources:
      - path: Sources/Resources/
      - path: ../Sources/Resources/Strings/
    dependencies:
      - package: Swinject
      - package: BTKit
      - package: Future
      - package: GRDB
      - package: Humidity
      - package: KeychainAccess
      - target: RuuviUser
      - target: RuuviCloud
      - target: RuuviOntology
      - target: RuuviPool
      - target: RuuviLocal
      - target: RuuviPersistence
      - target: RuuviContext
      - target: RuuviLocalization