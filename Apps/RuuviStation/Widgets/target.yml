---
targets: 
  station.widgets:
    type: app-extension
    platform: iOS
    info:
      path: Info.plist
      properties:
        NSExtension: 
          NSExtensionPointIdentifier: com.apple.widgetkit-extension
        UIAppFonts: [Oswald-Bold.ttf,Oswald-ExtraLight.ttf,Muli-Regular.ttf,Muli-Bold.ttf,Montserrat-Bold.ttf,Montserrat-Regular.ttf]
        CFBundleDisplayName: Ruuvi Station
        CFBundlePackageType: $(PRODUCT_BUNDLE_PACKAGE_TYPE)
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        NSHumanReadableCopyright: Copyright Â© 2023 Ruuvi Innovations Oy. All rights reserved.
    settings:
      base:
        CODE_SIGN_ENTITLEMENTS: Apps/RuuviStation/Widgets/Sources/Widgets.entitlements
      configs:
        Alpha: 
          CODE_SIGN_IDENTITY: "iPhone Distribution"
          PROVISIONING_PROFILE_SPECIFIER: "match AdHoc com.ruuvi.station.widgets"
        Debug:
          CODE_SIGN_STYLE: Automatic
          OTHER_LDFLAGS: -Xlinker -no_warn_duplicate_libraries
        Release:
          CODE_SIGN_IDENTITY: "iPhone Distribution"
          PROVISIONING_PROFILE_SPECIFIER: "match AdHoc com.ruuvi.station.widgets"
          EXCLUDED_SOURCE_FILE_NAMES: "FLEX*"
    sources: 
      - path: Sources/
        name: Widgets
        excludes:
        - "*.entitlements"
        - Info.plist
    resources:
      - path: Sources/Resources/
      - path: ../Sources/Resources/Strings/
    dependencies:
      - package: Swinject
      - package: BTKit
      - package: Future
      - package: GRDB
      - package: Humidity
      - package: Realm
      - package: KeychainAccess
      - package: Realm
        product: RealmSwift
      - target: RuuviUser
        embed: true
      - target: RuuviCloud
        embed: true
      - target: RuuviOntology
        embed: true
      - target: RuuviPool
        embed: true
      - target: RuuviLocal
        embed: true
      - target: RuuviPersistence
        embed: true
      - target: RuuviContext
        embed: true
      - target: RuuviLocalization
        embed: true