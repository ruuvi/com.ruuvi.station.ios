---
targets: 
  station.pnservice:
    type: app-extension
    platform: iOS
    info:
      path: Info.plist
      properties:
        NSExtension: 
          NSExtensionPointIdentifier: com.apple.usernotifications.service
          NSExtensionPrincipalClass: $(PRODUCT_MODULE_NAME).NotificationService
        CFBundleDisplayName: Ruuvi Station
        CFBundlePackageType: $(PRODUCT_BUNDLE_PACKAGE_TYPE)
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        NSHumanReadableCopyright: Copyright Â© 2023 Ruuvi Innovations Oy. All rights reserved.
    settings:
      base:
        CODE_SIGN_ENTITLEMENTS: Apps/RuuviStation/NotificationService/Sources/NotificationService.entitlements
        APPLICATION_EXTENSION_API_ONLY: true
      configs:
        Alpha: 
          CODE_SIGN_IDENTITY: "iPhone Distribution"
          PROVISIONING_PROFILE_SPECIFIER: "match AdHoc com.ruuvi.station.pnservice"
          # OTHER_LDFLAGS: -ld_classic
        Debug:
          CODE_SIGN_STYLE: Automatic
          # OTHER_LDFLAGS: -ld_classic
        Release:
          EXCLUDED_SOURCE_FILE_NAMES: "FLEX*"
          CODE_SIGN_IDENTITY: "iPhone Distribution"
          PROVISIONING_PROFILE_SPECIFIER: "match AdHoc com.ruuvi.station.pnservice"
          # OTHER_LDFLAGS: -ld_classic
    sources:
      - path: Sources
        name: NotificationService
        excludes:
        - "*.entitlements"
        - Info.plist
      - path: ../Widgets/Sources
    resources:
      - path: ../Sources/Resources/Strings/
      - path: ../Sources/Resources/Sounds/
    dependencies:
      - package: Swinject
      - package: BTKit
      - package: Future
      - package: GRDB
      - package: Humidity
      - package: KeychainAccess
      - target: RuuviUser
      - target: RuuviCloud
      - target: RuuviOntology
      - target: RuuviPool
      - target: RuuviLocal
      - target: RuuviPersistence
      - target: RuuviContext
      - target: RuuviLocalization