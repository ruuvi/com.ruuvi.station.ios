targets: 
  station.intents:
    type: app-extension
    platform: iOS
    info:
      path: intents/Info.plist
      properties:
        NSExtension: 
          NSExtensionAttributes: 
            IntentsRestrictedWhileLocked: []
            IntentsRestrictedWhileProtectedDataUnavailable: []
            IntentsSupported: [RuuviTagSelectionIntent]
          NSExtensionPointIdentifier: com.apple.intents-service
          NSExtensionPrincipalClass: $(PRODUCT_MODULE_NAME).IntentHandler
        CFBundleDisplayName: Ruuvi Station
        CFBundlePackageType: $(PRODUCT_BUNDLE_PACKAGE_TYPE)
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        NSHumanReadableCopyright: Copyright Â© 2023 Ruuvi Innovations Oy. All rights reserved.
    settings:
      base:
        CODE_SIGN_ENTITLEMENTS: station_intents.entitlements
    sources:
    - path: intents
    - path: ruuvi-widgets
      excludes: 
      - Info.plist
    dependencies:
      - package: Swinject
      - package: BTKit
      - package: Future
      - package: GRDB
      - package: Humidity
      - package: Realm
      - package: KeychainAccess
      - package: Realm
        product: RealmSwift
      - package: RuuviUser
      - package: RuuviUser
        product: RuuviUserCoordinator
      - package: RuuviCloud
      - package: RuuviCloud
        product: RuuviCloudPure
      - package: RuuviCloud
        product: RuuviCloudApi
      - package: RuuviOntology
      - package: RuuviPool
      - package: RuuviLocal
      - package: RuuviPersistence
      - package: RuuviContext