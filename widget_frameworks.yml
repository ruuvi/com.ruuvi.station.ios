targets: 
  station.widgets:
    type: app-extension
    platform: iOS
    info:
      path: ruuvi-widgets/Info.plist
      properties:
        NSExtension: 
          NSExtensionPointIdentifier: com.apple.widget-extension
          NSExtensionPrincipalClass: RuuviWidgets
        UIAppFonts: [Oswald-Bold.ttf,Oswald-ExtraLight.ttf,Muli-Regular.ttf,Muli-Bold.ttf,Montserrat-Bold.ttf,Montserrat-Regular.ttf]
        CFBundleDisplayName: Ruuvi Station
        CFBundlePackageType: $(PRODUCT_BUNDLE_PACKAGE_TYPE)
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        NSHumanReadableCopyright: Copyright Â© 2023 Ruuvi Innovations Oy. All rights reserved.
    settings:
      base:
        CODE_SIGN_ENTITLEMENTS: ruuvi_widgets.entitlements
    sources:
      - path: ruuvi-widgets
    dependencies:
      - package: Swinject
      - package: BTKit
      - package: Future
      - package: GRDB
      - package: Humidity
      - package: Realm
      - package: KeychainAccess
      - package: Realm
        product: RealmSwift
      - target: RuuviUser
      - target: RuuviCloud
      - target: RuuviOntology
      - target: RuuviPool
      - target: RuuviLocal
      - target: RuuviPersistence
      - target: RuuviContext