targets: 
  station.intents:
    type: app-extension
    platform: iOS
    info:
      path: intents/Info.plist
      properties:
        NSExtension: 
          NSExtensionAttributes: 
            IntentsRestrictedWhileLocked: []
            IntentsRestrictedWhileProtectedDataUnavailable: []
            IntentsSupported: [RuuviTagSelectionIntent]
          NSExtensionPointIdentifier: com.apple.intents-service
          NSExtensionPrincipalClass: $(PRODUCT_MODULE_NAME).IntentHandler
        CFBundleDisplayName: Ruuvi Station
        CFBundlePackageType: $(PRODUCT_BUNDLE_PACKAGE_TYPE)
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        NSHumanReadableCopyright: Copyright Â© 2023 Ruuvi Innovations Oy. All rights reserved.
    settings:
      base:
        CODE_SIGN_ENTITLEMENTS: station_intents.entitlements
      configs:
        Alpha: 
          CODE_SIGN_IDENTITY: "iPhone Distribution"
          PROVISIONING_PROFILE_SPECIFIER: "match AdHoc com.ruuvi.station.intents"
        Beta:
          EXCLUDED_SOURCE_FILE_NAMES: "FLEX*"
          CODE_SIGN_IDENTITY: "iPhone Distribution"
          PROVISIONING_PROFILE_SPECIFIER: "match AdHoc com.ruuvi.station.intents"
        Debug:
          CODE_SIGN_STYLE: Automatic
        Release:
          EXCLUDED_SOURCE_FILE_NAMES: "FLEX*"
          CODE_SIGN_IDENTITY: "iPhone Distribution"
          PROVISIONING_PROFILE_SPECIFIER: "match AdHoc com.ruuvi.station.intents"
    sources:
    - path: intents
    - path: ruuvi-widgets
      excludes: 
      - Info.plist
    dependencies:
      - package: Swinject
      - package: BTKit
      - package: Future
      - package: GRDB
      - package: Humidity
      - package: Realm
      - package: KeychainAccess
      - package: Realm
        product: RealmSwift
      - target: RuuviUser
        embed: true
      - target: RuuviCloud
        embed: true
      - target: RuuviOntology
        embed: true
      - target: RuuviPool
        embed: true
      - target: RuuviLocal
        embed: true
      - target: RuuviPersistence
        embed: true
      - target: RuuviContext
        embed: true