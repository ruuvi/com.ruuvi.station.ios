---
targets:
  RuuviReactor:
    # https://github.com/groue/GRDB.swift/issues/642
    settings:
      base:
        MERGEABLE_LIBRARY: false
    templates:
    - Framework
    dependencies:
    - package: Humidity
    - package: Future
    - package: GRDB
    - package: Realm
    - package: Realm
      product: RealmSwift
    - target: RuuviOntology
    - target: RuuviPersistence
    - target: RuuviContext
